<meta charset="UTF-8">
<style>

 * {
    background-color: pink;
    color: cadetblue;
 }

  button { 
    color: blueviolet;
    background-color: rgb(255, 255, 255);
  }
</style>
<input>
<button>Verificar</button>

<script>

 var secreto = Math.round(Math.random() * 10);
 var input = document. querySelector("input");
 input.focus();

 function verificar() {
    
    if (parseInt(input.value) == secreto) {
    alert("Usted acertó");
 }    
 else { 
    alert("Uested erró");

    }
    input.value = "";
    input.focus();
 }


var button = document.querySelector("button");
button.onclick = verificar;

//Con esto, creamos un puente de comunicacion entre el codigo javaScript y el codigo html a traves del querySelector//

//El programa focus//

//OnClick//

</script>
